<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>E-commerce website</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="sneakers.png">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchInput" placeholder="search">
                    <img src="./img/search.png" height="20" width="20" alt="search">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CREATER</h3>
            <h3 class="menuItem">HIPPIE</h3>

        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="sliderImg" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE</br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">₹6669</h2>
                <button class="buyButton">Buy Now!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="sliderImg" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR JORDAN</br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">₹10669</h2>
                <button class="buyButton">Buy Now!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="sliderImg" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">BLAZER</br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">₹99999</h2>
                <button class="buyButton">Buy Now!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="sliderImg" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">CREATER</br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">₹111999</h2>
                <button class="buyButton">Buy Now!</button>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
